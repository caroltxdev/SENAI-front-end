<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1> 
    <hr>

    <form action="#" method="post">

    <fieldset class="dados">
        <legend>Informações pessoais</legend>
        <!--Nome-->
        <label for="nome">Nome completo*:</label>
        <br>
        <input type="text" id="nome" placeholder="Digite aqui seu nome completo"> <!--O nome que fica no ID tem
        que ser o mesmo do FOR da tag label-->
        <br> <br>
        <!--Data de nascimento-->
        <label for="dataNascimento">Data de nascimento*:</label>
        <br>
        <input type="date" id="dataNascimento" required>
        <br> <br>
        <!--CPF-->
        <label for="cpf">CPF*:</label>
        <br>
        <input type="text" id="cpf" placeholder="000.000.000-00">
        <br> <br>
        <!--Telefone-->
        <label for="tel">Telefone:</label>
        <br>
        <input type="tel" id="tel" placeholder="(xx) xxxxx-xxxx">
        <br> <br>
    </fieldset>
    <!--Endereço-->
    <fieldset class="endereco">
        <legend>Endereço</legend>
        <!--CEP-->
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" placeholder="00000-00"> <br> <br>
        <!--rua-->
        <label for="rua">Rua:</label><br>
        <input type="text" id="rua"> <br> <br>
        <!--número-->
        <label for="numero">Número:</label><br>
        <input type="number" id="numero"> <br> <br>
        <!--cidade-->
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade"> <br> <br>
        <!--estado-->
        <label for="estado">Estado</label>
        <br>
        <select name="estado" id="estado">
            <option value="#">Selecione...</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="ES">ES</option>
            <option value="DF">DF</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
        </select>
        <br> <br>
    </fieldset>

    
    <!--Dados de acesso-->
    <fieldset class="acesso">
        <legend>Dados de acesso</legend>
        <!--usuário-->
        <label for="email">E-mail:</label> <br>
        <input type="email" id="email" name="origem" placeholder="exemplo@dominio.com"> <br> <br>
        <!--senha-->
        <label for="senha">Senha:</label> <br>
        <input type="password" id="senha" name="origem"> <br> <br>
        <!--confirmar senha-->
        <label for="senha">Confirmar senha:</label> <br>
        <input type="password" id="senha" name="origem"> <br> <br>
        <!--Preferências-->
        <input type="checkbox" id="manha" name="manha" value="manha">
        <label for="manha">Manhã</label> <br> <br>
        <input type="checkbox" id="tarde" name="tarde" value="tarde">
        <label for="tarde">Tarde</label> <br> <br>
        <input type="checkbox" id="noite" name="noite" value="noite">
        <label for="noite">Noite</label> <br> <br>
        <!--upload de foto-->
        <input type="file" name="foto" id="foto"> <br> <br>
    </fieldset>
    <!--Aceito receber informações por e-mail-->
    <input type="checkbox" id="informacoes" name="informacoes" value="informacoes"> 
    <label for="informacoes">Aceito receber informações por e-mail</label>
    <br> <br>
    <!--Botões-->
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar"> <br><br>
    
    
    </form>
    
</body>
</html>
