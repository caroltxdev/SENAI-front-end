<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1> 
    <hr>

    <form action="#" method="post">

    <!--Nome-->
    <label for="nome">Nome completo*:</label> 
    <br>
    <input type="text" id="nome" required> <!--O nome que fica no ID tem 
    que ser o mesmo do FOR da tag label-->
    <br> <br>
    <!--Email-->
    <label for="email">E-mail*:</label>
    <br>
    <input type="email" id="email" required>
    <br> <br>
    <!--Telefone-->
    <label for="telefone">Telefone:</label>
    <br>
    <input type="tel" id="telefone">
    <br> <br>
    <!--Curso de interesse-->
    <label for="curso">Curso de Interesse</label>
    <br>
    <select name="curso" id="curso">
        <option value="#">Selecione...</option>
        <option value="html">HTML Básico</option>
        <option value="css">CSS Avançado</option>
        <option value="javascript">JavaScript</option>
        <option value="bootstrap">Bootstrap</option>
    </select>
    <br> <br>
    <!--Como soube do curso-->
    <p>Como soube do curso?</p>
    <input type="radio" id="amigos" name="origem" value="amigos">
    <label for="amigos">Amigos</label>
    <br>
    <input type="radio" id="whats" name="origem" value="whats">
    <label for="whats">Whatsapp</label>
    <br>
    <input type="radio" id="linkedin" name="origem" value="linkedin">
    <label for="linkedin">Linkedin</label>
    <br>
    <input type="radio" id="instagram" name="origem" value="instagram">
    <label for="instagram">Instagram</label>
    <br>
    <input type="radio" id="outros" name="origem" value="outros">
    <label for="outros">Outros</label>
    <br> <br>
    <!--Aceito receber informações por e-mail-->
    <input type="checkbox" id="informacoes" name="informacoes" value="informacoes"> 
    <label for="informacoes">Aceito receber informações por e-mail</label>
    <br> <br>
    <!--Botões-->
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    
    </form>
</body>
</html>
